<html>
<body style='font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px;'>
    <div style='max-width: 600px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 30px;'>
        <h2 style='color: #333; text-align: center;'>Reset Your Password</h2>
        <p style='color: #555; font-size: 16px;'>
            Hello <strong>{{UserName}}</strong>,<br><br>
            We received a request to reset your password. You can create a new one by clicking the button below:
        </p>
        <div style='text-align: center; margin: 30px 0;'>
            <a href='{{ResetPasswordLink}}'
               style='display: inline-block; background-color: #007BFF; color: white;
                      padding: 12px 24px; text-decoration: none; border-radius: 6px;
                      font-size: 16px;'>
                Reset Password
            </a>
        </div>
        <p style='color: #888; font-size: 14px;'>
            If you didn’t request a password reset, please ignore this email.
            Your account will remain secure.
        </p>
        <hr style='border:none; border-top:1px solid #eee; margin:20px 0;'>
        <p style='font-size: 12px; color: #aaa; text-align: center;'>
            &copy; 2025 Tech Lap. All rights reserved.
        </p>
    </div>
</body>
</html>
